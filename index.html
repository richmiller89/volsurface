<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Volatility Surface & Gamma Exposure</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        canvas { 
            display: block; 
        }
        
        /* Control panel styles */
        #vol-dashboard {
            background-color: #FFA500 !important; /* Bloomberg-style orange */
        }
        
        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid #333;
        }
        
        th {
            background-color: #222;
            color: white;
        }
        
        /* Control panel inputs */
        input, select {
            background-color: #333;
            color: white;
            border: 1px solid #666;
            padding: 3px 5px;
        }
        
        /* Buttons */
        button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #106ebe;
        }
        
        /* GEX info panel */
        #gex-info {
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <script type="module" src="./main.js"></script>
</body>
</html>
